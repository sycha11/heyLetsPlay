<!-- <h1 style="text-align : center;">고객 로그인 페이지</h1> -->
<div class="container mt-3">
    <h2>로그인 페이지</h2>
    <form     action="guestLoginpage.html">
      <div class="mb-3 mt-3">
        <label for="input">아이디:</label>
        <input type="input" class="form-control" id="id" placeholder="아이디를 입력하세요" name="id" width="200px">
      </div>
      <div class="mb-3">
        <label for="pwd">비밀번호:</label>
        <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요" name="pswd" width="200px">
      </div>
      <div class="mb-3 mt-3">
        <label for="input">이름:</label>
        <input type="input" class="form-control" id="name" placeholder="이름을 입력하세요" name="name" width="200px">
      </div>
      <div class="mb-3 mt-3">
        <label for="input">전화번호:</label>
        <input type="input" class="form-control" id="phonenum" placeholder="전화번호를 입력하세요" name="email" width="200px">
      </div>
      <div class="mb-3 mt-3">
        <label for="input">주민번호:</label>
        <input type="input" class="form-control" id="personnum" placeholder="주민번호를 입력하세요" name="email" width="200px">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="guest" value="ok"> 고객
        </label>
        &nbsp;&nbsp;&nbsp;
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="host" value="ok"> 업주
        </label>
      </div>
      
      <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
